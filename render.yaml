services:
  - type: web
    name: laravel-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - fromDatabase:
          name: laravel-mysql
          property: host
        key: DB_HOST
      - fromDatabase:
          name: laravel-mysql
          property: port
        key: DB_PORT
      - fromDatabase:
          name: laravel-mysql
          property: database
        key: DB_DATABASE
      - fromDatabase:
          name: laravel-mysql
          property: user
        key: DB_USERNAME
      - fromDatabase:
          name: laravel-mysql
          property: password
        key: DB_PASSWORD

databases:
  - name: laravel-mysql
    databaseName: laravel_db
    user: laravel_user
    plan: free
